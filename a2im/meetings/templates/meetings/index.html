{% extends 'base.html' %}

{% block title %}Companies attending {{ event.name }}{% endblock %}

{% block content %}
<h1>{{ event.name }}</h1>

<div class="row">
	<div class="col-sm-6">
		<ul>
			{% for meeting in meetings %}
			<li>{{ meeting.requestor.name }} and {{ meeting.requestee.name }}</li>
			{% endfor %}
		</ul>
	</div>
</div>

{% endblock %}

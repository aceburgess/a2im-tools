{% extends 'base.html' %}

{% block title %}Companies attending {{ event.name }}{% endblock %}

{% block content %}
<h1>Upcoming Events:</h1>

<div class="row">
	<div class="col-sm-6">
		<ul>
			{% for event in events %}
			<li><a href="{% url 'event_detail' event.id %}">{{ event.name }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>

{% endblock %}
